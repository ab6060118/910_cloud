<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/default/style.css" />
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="treeStyle col-md-6">
            <div class="top">
                <ol>
                    <li><font color="red">File Tree 每天凌晨12點會更新一次，所以不再是重新整理就會更新一次。</font></li>
                    <li><font color="red">盡量不要線上觀看，並且下載請在夜深人靜之時，我不希望我打的時候LOL大LAG。</font></li>
                    <li><font color="red">請不要在旁邊有人的時後使用這張網頁。</font></li>
                    <li>如果網頁壞掉了，請找刀疤幫你解決。</li>
                    <li>想要看什麼或是想要遊戲，請密刀疤幫你下載。</li>
                    <li>如果你有想到什麼好點子可以讓這張網頁更好，都可以提出來。</li>
                    <li><a href="https://github.com/ab6060118/910_cloud" target="_blank">The Source Code of this web site.</a></li>
                </ol>
            </div>
            <div id="ajaxTree"></div>
        </div>

        <div id="rightContent" class="contentStyle col-md-offset-6">
            <img id="contentImg" src="" />
        </div>
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/vendor/jstree.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $.get("cgi/connectLog.php", function() {});

            $('#ajaxTree').jstree({
                'core' : {
                    // 'data' : JSON.parse(data)
                    'data': {
                        "url": "./tree.json",
                        "dataType": "json"
                    }
                    
                }
            });

            $('#rightContent').hide();

            $('#ajaxTree').on('hover_node.jstree', function(e, data) {
                if(data.node.a_attr.fileType != undefined) {
                    var type=data.node.a_attr.fileType;
                    var link=data.node.a_attr.href;
                    switch(type) {
                        case 'jpg':
                        case 'png':
                        case 'gif':
                            $('#rightContent').show();
                            $('#contentImg').attr("src", link);
                            break;
                        default:
                            break;
                    }
                }
            });

            $('#ajaxTree').on('dehover_node.jstree', function(e, data) {
                    $('#rightContent').hide();
            });

            $('#ajaxTree').on('select_node.jstree', function(e, data) {
                if(data.node.a_attr.fileType != undefined) {
                    var type=data.node.a_attr.fileType;
                    var link=data.node.a_attr.href;
                    var fileName=data.node.text;
                    switch(type) {
                        case 'jpg':
                        case 'png':
                        case 'gif':
                            break;
                        default:
                            $.get("cgi/connectLog.php", {"fileName":fileName}, function() {});
                            window.open(link);
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
